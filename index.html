<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <div class="w-screen h-screen bg-gradient-to-br from-[deeppink] to-blue-400 relative ">
        <form id="login" action="" class="bg-white p-8 w-4/12 left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 absolute rounded-2xl">
            <h2 class="font-bold text-center text-3xl">Login</h2>
            <div class="mt-12">
                <label for="" class="font-semibold text-lg">User</label><br>
                <input name="user" class="border border-gray-500 mt-1 rounded-md w-full" type="text">
            </div>
            <div class="mt-4">
                <label for="" class="font-semibold text-lg">Password</label><br>
                <input name="password" class="border border-gray-500 mt-1 rounded-md w-full" type="text">
            </div>

            <button type="submit" class="border-0 w-full mt-6 bg-gradient-to-tl from-[deeppink] to-blue-400 py-1 rounded-2xl text-white font-bold">Login</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
